<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo/logo.png" type="image/x-icon">
    <title>42-Chats</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/elements.css">

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/room.css'>
    <style>
        .video_container{
            background-image: url('img/logo/logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 80px;
        }
    </style>
    
</head>
<body>

    <div class="container_father">

        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

        <div class="main">

            <div class="sidebar">
                <div class="logo">42</div>
                  <div class="icons">
                    <i class="bi bi-person-fill" id="menu-btn"></i>
                    <i class="bi bi-bell-fill"></i>
                    <i class="bi bi-house-check-fill"></i>
                    <i class="bi bi bi-send-fill" onclick="redirectToPage()"></i>
                    <i class="bi bi-chat-fill"></i>
                  </div>
                  <div class="icons" onclick="redirectToPage()"><i class="bi bi-door-open-fill"></i></a></div>
            </div>

            <div class="content">
                <nav>
                    <div class="perfil">
                        <div><img src="Foto de perfil" alt="user"></div>
                        <p><span>Name</span></p>
                    </div>
                </nav>
                <div class="main_content">
                    <div class="item3" id="teste">
                        <div id="member__list">
                            <div id="room__container">
                                <section id="members__container">

                                    <div id="members__header">
                                        <p>Participants</p>
                                        <strong id="members__count">0</strong>
                                    </div>

                            <div class="member__wrapper" id="member__1__wrapper" style="margin-top: 40px;">
                                <!--<span class="green__icon"></span>-->
                                <p class="member_name"></p>
                            </div>
            
                        </section>
                    </div>
                        </div>
                    </div>
                    <div class="item1" id="teste1">
                        <div class="videocall" id="Welcome_all">

                            <div id="stream_box"></div>

                            <div id="streams_container">
                                <!--all join messagers-->
                            </div>
                            <footer>
                                <div class="main_icons" style="display: none;">
                                    <span class="icon"><i class="bi bi-back active"  id="screen-btn"></i></span>
                                    <span class="icon"><i class="bi bi-mic-mute-fill active" id="mic-btn"></i></span>
                                    <span class="icon"><i class="bi bi-telephone-fill" id="leave-btn"></i></span>
                                    <span class="icon" id="part"><i class="bi bi-camera-video-off-fill active" id="camera-btn"></i></span>
                                    <span class="icon"><i class="bi bi-eye-fill active" id="join-btn"></i></span>
                                </div>
                            </footer>
                        </div>
                    </div>
                    <div class="item2">

                        <div class="message">
                            <main>
                                <div id="room__container">

                            <section id="messages__container">

                                <div id="messages">
                
                                    <form id="message__form">
                                        <span class="emoji"><i class="bi bi-emoji-smile"></i></span>
                                        <input type="text" name="message" placeholder="Send a message...." />
                                        <span class="send"><i class="bi bi-send-fill"></i></span>
                                    </form>
                                </div>
                            </section>
                        </div>
                       </div>
                      </main>
                    </div>
                    <div class="item4" id="teste1"></div>
                    </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


<script src="js/sidebar.js"></script>
